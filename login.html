<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinTax - Online Tax Payment Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link href="./login.css" rel="stylesheet" />
</head>

<body>
    <!-- Navbar -->
    <nav>
        <div class="navbar">
            <div class="logo">
                <a href="./home.html" class="logo-link">
                    <img src="./FiinTax_1.jpg" alt="FinTax Logo" />
                </a>
            </div>
            <div class="nav-contents">
                <a href="./home.html">Home</a>
                <a href="./About.html">About</a>
                <a href="./login.html">LogIn</a>
                <a href="./support.html">Support</a>
            </div>
            <div class="hamburger" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="login-section">
        <div class="login-container">
            <h2>Login to FinTax</h2>
            <form method="post">
                <input type="text" name="username" placeholder="Username" required />
                <input type="password" name="password" placeholder="Password" required />
                <button type="submit">Login</button>
            </form>
            <div class="google-login">
                <button class="google-btn">
                    <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" />
                    Sign in with Google
                </button>
            </div>
            <p>
                Don't have an account?
                <a href='register.html'>Register here</a>
            </p>
        </div>
    </section>

    <script>
        const togglePassword = document.querySelector(".toggle-password");
        const passwordField = document.getElementById("password");

        togglePassword.addEventListener("click", function () {
            // Check if the password is currently hidden
            const isPasswordHidden =
                passwordField.getAttribute("type") === "password";

            // Toggle the type attribute between 'password' and 'text'
            passwordField.setAttribute(
                "type",
                isPasswordHidden ? "text" : "password"
            );

            // Update the icon based on the visibility of the password
            if (isPasswordHidden) {
                this.classList.remove("fa-eye-slash"); // Remove 'eye-slash' icon when password is visible
                this.classList.add("fa-eye"); // Add 'eye' icon
            } else {
                this.classList.remove("fa-eye"); // Remove 'eye' icon when password is hidden
                this.classList.add("fa-eye-slash"); // Add 'eye-slash' icon
            }
        });
        function toggleMenu() {
            const navContents = document.querySelector(".nav-contents");
            navContents.classList.toggle("active");
        }
    </script>
</body>

</html>
