<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinTax - Online Tax Payment Platform</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link href="login.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Navbar -->
    <nav>
      <div class="navbar">
        <div class="logo">
          <a href="./index.html" class="logo-link">
            <img src="FiinTax_1.jpg" alt="FinTax Logo" />
          </a>
        </div>
        <div class="nav-contents">
          <a href="index.html">Home</a>
          <a href="About.html">About</a>
          <a href="login.html">LogIn</a>
          <a href="support.html">Support</a>
        </div>
        <div class="hamburger" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </nav>

    <!-- Login Section -->
    <section class="login-section">
      <div class="instruction-card">
        <h3>Instructions</h3>
        <ul>
          <li>Enter your valid PAN ID.</li>
          <li>Use a strong password.</li>
          <li>Click 'Login' to access your account.</li>
          <li>Ensure you have registered first.</li>
        </ul>
      </div>
      <div class="login-container">
        <h2>Login to FinTax</h2>


        <form method="POST">
          <input type="text" name="pan_id" placeholder="PAN ID" required />

          <div class="password-container">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
            <span class="toggle-password fas fa-eye-slash"></span>
          </div>

          <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>

        <p class="mt-3">
          Don't have an account?
          <a href="{{ url_for('register') }}">Register here</a>
        </p>
      </div>
    </section>

    <script>
      const togglePassword = document.querySelector(".toggle-password");
      const passwordField = document.getElementById("password");

      togglePassword.addEventListener("click", function () {
        const isPasswordHidden =
          passwordField.getAttribute("type") === "password";
        passwordField.setAttribute(
          "type",
          isPasswordHidden ? "text" : "password"
        );

        if (isPasswordHidden) {
          this.classList.remove("fa-eye-slash");
          this.classList.add("fa-eye");
        } else {
          this.classList.remove("fa-eye");
          this.classList.add("fa-eye-slash");
        }
      });

      function toggleMenu() {
        const navContents = document.querySelector(".nav-contents");
        navContents.classList.toggle("active");
      }
    </script>
  </body>
</html>
